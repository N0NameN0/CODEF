FILE : 04_core

In this tutorial you can see how to load a image and display it using this : 
		myimage=new image('logo.png');

this function will load your image and return a object with function draw : 
	.draw(dst,posx,posy) = a nice function to draw your image a the dst canvas

------------------------------------------------------------------------------>
<html> 
<head> 
 
<script src="http://codef.santo.fr/codef/codef_core.js"></script> 
<script> 

var myimage=new image('../media/logo.png');
var mycanvas;
 
function init(){
	mycanvas=new canvas(640,480,"main");
	myimage.setmidhandle();
	go();
}

function go(){
	mycanvas.fill('#000000');
        myimage.draw(mycanvas,320,150,1,45);
        myimage.draw(mycanvas,150,250);
        myimage.draw(mycanvas,320,380,1,0,2,1.5);




	requestAnimFrame( go );
}
 
</script> 
</head> 
<body onLoad="init();">
<br>
<br>
<center><div id="main"></div><br><br><a href="javascript:window.location='view-source:'+window.location">View Source</a><br><br>
</body> 
</html>
