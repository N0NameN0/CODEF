<html> 
  <head> 
    
    <script src="//codef.santo.fr/codef/codef_core.js"></script>  
    <script src="//codef.santo.fr/codef/codef_mouse.js"></script>
    
    <script> 
      
      var mycanvas;
      
      var MyMouseTracker;              
      var mouseX=0;
      var mouseY=0;
      
      function init(){ 
        mycanvas=new canvas(640,480,"main");
        
        MyMouseTracker = new MouseTracker();
        MyMouseTracker.addMouseTrack(mycanvas,false);
        
        go();
      }
      
      function go(){
        mycanvas.fill('#000000'); 
        
        mouseX = mycanvas.MousePosX ;
        mouseY = mycanvas.MousePosY ;  
        
        MyMouseTracker.MouseUpdate();
        
        if (mycanvas.MouseButt==1) {      
          mycanvas.contex.font = '20pt Calibri';
          mycanvas.contex.fillStyle = 'green';
          mycanvas.contex.fillText("Button 1 is pressed down at  X:"+mouseX+"   Y:"+mouseY , 100, 130);
        }
        
        if (mycanvas.MouseButt==2) {
          mycanvas.contex.font = '20pt Calibri';
          mycanvas.contex.fillStyle = 'orange';
          mycanvas.contex.fillText("Mid Button is pressed down at  X:"+mouseX+"   Y:"+mouseY , 100, 190);
        }  
        
        if (mycanvas.MouseButt==3) {
          mycanvas.contex.font = '20pt Calibri';
          mycanvas.contex.fillStyle = 'blue';
          mycanvas.contex.fillText("Button 2 is pressed down at  X:"+mouseX+"   Y:"+mouseY , 100, 160);
        }  
        
        if(mouseX>0 && mouseX<640){
          mycanvas.contex.font = '20pt Calibri';
          mycanvas.contex.fillStyle = 'red';
          mycanvas.contex.fillText("Mouse pos is    X:"+mouseX+"    Y:"+mouseY , 100, 100);  
        }
        
        requestAnimFrame( go );
      }
      
    </script> 
  </head> 
  <body onLoad="init();">
    <br>
    <br>
    <center><div id="main"></div><br><br><a href="javascript:window.location='view-source:'+window.location">View Source</a></center>
  </body> 
</html>
